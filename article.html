<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章 - 我的工作日志</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 文章页面特定样式 */
        .article-container {
            padding: 2rem 0;
            max-width: 900px;
            margin: 0 auto;
        }

        .article-content {
            background: white;
            border-radius: 10px;
            padding: 2.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .article-content h1 {
            font-size: 2.2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .article-meta {
            color: var(--secondary-color);
            font-size: 0.9rem;
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #eee;
        }

        .article-body {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--primary-color);
        }

        .article-body h2 {
            font-size: 1.6rem;
            margin: 2.5rem 0 1.2rem;
            color: var(--primary-color);
        }

        .article-body p {
            margin-bottom: 1.2rem;
        }

        .article-body ul {
            margin: 1.2rem 0;
            padding-left: 1.5rem;
        }

        .article-body li {
            margin-bottom: 0.8rem;
            position: relative;
        }

        .article-body li::before {
            content: "•";
            color: var(--accent-color);
            font-weight: bold;
            position: absolute;
            left: -1.1rem;
        }

        /* 返回首页按钮 */
        .back-home {
            display: inline-flex;
            align-items: center;
            color: var(--secondary-color);
            text-decoration: none;
            margin-bottom: 1rem;
            transition: color 0.3s ease;
        }

        .back-home:hover {
            color: var(--accent-color);
        }

        .back-home::before {
            content: "←";
            margin-right: 0.5rem;
        }

        @media (max-width: 768px) {
            .article-container {
                padding: 1rem;
            }

            .article-content {
                padding: 1.5rem;
            }

            .article-content h1 {
                font-size: 1.8rem;
            }

            .article-body {
                font-size: 1rem;
            }
        }
    </style>
    <script>
        window.onload = function() {
            const article = JSON.parse(sessionStorage.getItem('currentArticle'));
            if (!article) {
                window.location.href = 'index.html';
                return;
            }

            document.title = `${article.title} - 我的工作日志`;
            document.getElementById('article-title').textContent = article.title;
            document.getElementById('article-date').textContent = article.date;
            
            // 将文本内容转换为HTML
            const content = article.content
                .split('\n\n')
                .map(paragraph => {
                    // 检查是否是标题（以 # 开头）
                    if (paragraph.startsWith('# ')) {
                        return `<h2>${paragraph.substring(2)}</h2>`;
                    }
                    // 检查是否是列表项（以 - 开头）
                    else if (paragraph.includes('\n- ')) {
                        const items = paragraph.split('\n- ');
                        const list = items.slice(1)
                            .map(item => `<li>${item}</li>`)
                            .join('');
                        return `<ul>${list}</ul>`;
                    }
                    // 普通段落
                    else {
                        return `<p>${paragraph}</p>`;
                    }
                })
                .join('');
            
            document.getElementById('article-content').innerHTML = content;
        };
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="blog-title">我的工作日志</h1>
            <p class="blog-description">记录工作中的思考与成长</p>
        </div>
    </header>
    
    <main class="container article-container">
        <a href="index.html" class="back-home">返回首页</a>
        <article class="article-content">
            <h1 id="article-title"></h1>
            <div class="article-meta">
                <time id="article-date"></time>
            </div>
            <div class="article-body" id="article-content">
            </div>
        </article>
    </main>
</body>
</html>
